<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="public/styles.css" rel="stylesheet">
    <title>Face Recognition</title>
</head>

<body>
    <div class="container">
        <div class="heading mt-5">
            <h1>Hello Everyone, Welcome To Our Website</h1>
            <div class="image-upload mt-4">
                <!-- Hidden file input -->
                <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                    <input type="file" id="upload" name="image" accept="image/jpeg" style="display: none;">
                    <label for="upload" class="btn btn-primary">Select a Picture</label>
                </form>
                

                <!--<div id="preview" class="mt-3"> -->
                <!-- Preview image will be shown here -->
                <!-- </div> -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function handleFileUpload(input) {
            const file = input.files[0];

            if (file) {
                // Create a FormData object
                const formData = new FormData();
                formData.append("image", file);

                // Send the form data to the server using fetch
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log(data); // Log the response from the server
                    })
                    .catch(error => {
                        console.error('There was a problem with your fetch operation:', error);
                    });
            }
        }

    </script>

    <script>
        document.getElementById('upload').addEventListener('change', function () {
            console.log("File selected");
            document.getElementById('uploadForm').submit();
        });

    </script>
</body>

</html>
